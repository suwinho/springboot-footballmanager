<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>FIFA Career Start</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Styl Herbu */
      .club-badge {
        width: 80px;
        height: 95px;
        background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
        clip-path: polygon(0% 0%, 100% 0%, 100% 75%, 50% 100%, 0% 75%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 900;
        font-size: 2.5rem;
        color: white;
        text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.3);
        border: 3px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
      }

      /* Szklany efekt kart */
      .glass-card {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
  </head>
  <body class="bg-slate-950 text-slate-100 font-sans min-h-screen">
    <div class="container mx-auto p-8 max-w-6xl">
      <header
        class="glass-card p-8 rounded-[2rem] flex items-center gap-10 shadow-2xl mb-10"
      >
        <div class="relative group">
          <div
            class="club-badge transition-transform group-hover:scale-105 duration-300"
          >
            <span th:text="${team.name.substring(0,1)}">M</span>
          </div>
          <div
            class="absolute -bottom-2 -right-2 w-6 h-6 bg-green-500 border-4 border-slate-900 rounded-full shadow-lg animate-pulse"
          ></div>
        </div>

        <div class="flex-1">
          <div class="flex items-center gap-4 mb-2">
            <h1
              class="text-5xl font-black uppercase italic tracking-tighter text-white"
              th:text="${team.name}"
            >
              MANCHESTER CITY
            </h1>
            <span
              class="bg-blue-500/20 text-blue-400 text-[10px] px-3 py-1 rounded-full border border-blue-500/30 font-black tracking-widest uppercase"
              >Pro Licence</span
            >
          </div>

          <nav class="flex gap-8 mt-6">
            <a
              href="#"
              class="text-blue-400 border-b-2 border-blue-400 pb-2 text-sm font-black uppercase tracking-widest"
              >Biuro</a
            >
            <a
              th:href="@{'/lineup/' + ${team.id}}"
              class="text-slate-400 hover:text-white transition text-sm font-black uppercase tracking-widest"
              >Taktyka</a
            >
            <a
              href="/table"
              class="text-slate-400 hover:text-white transition text-sm font-black uppercase tracking-widest"
              >Tabela</a
            >
            <a
              href="/transfer"
              class="text-slate-400 hover:text-white transition text-sm font-black uppercase tracking-widest"
              >Transfery</a
            >
          </nav>
        </div>

        <div class="text-right">
          <p
            class="text-[10px] text-slate-500 font-black uppercase mb-3 tracking-[0.3em]"
          >
            Następne Spotkanie
          </p>
          <a
            th:href="@{'/match/simulate/' + ${team.id} + '/2'}"
            class="group bg-white text-slate-950 px-10 py-5 rounded-2xl font-black uppercase italic shadow-[0_20px_50px_rgba(255,255,255,0.1)] hover:bg-blue-600 hover:text-white transition-all duration-300 flex items-center gap-4 text-xl"
          >
            Graj Mecz
            <span
              class="group-hover:translate-x-2 transition-transform duration-300"
              >➔</span
            >
          </a>
        </div>
      </header>

      <div class="grid grid-cols-3 gap-8">
        <div class="glass-card p-6 rounded-3xl border-l-4 border-green-500">
          <p
            class="text-[10px] text-slate-500 font-black uppercase tracking-widest mb-1"
          >
            Dostępny Budżet
          </p>
          <h3
            class="text-3xl font-mono font-bold text-green-400"
            th:text="${#numbers.formatDecimal(team.budget, 0, 'WHITESPACE', 0, 'POINT') + ' €'}"
          >
            100 000 000 €
          </h3>
        </div>

        <div class="glass-card p-6 rounded-3xl border-l-4 border-blue-500">
          <p
            class="text-[10px] text-slate-500 font-black uppercase tracking-widest mb-1"
          >
            Kadra
          </p>
          <h3 class="text-3xl font-bold text-white">
            <span th:text="${players.size()}">24</span> Zawodników
          </h3>
        </div>

        <div class="glass-card p-6 rounded-3xl border-l-4 border-yellow-500">
          <p
            class="text-[10px] text-slate-500 font-black uppercase tracking-widest mb-1"
          >
            Forma
          </p>
          <div class="flex gap-2 mt-2">
            <div
              class="w-8 h-8 rounded-lg bg-green-500/20 text-green-500 flex items-center justify-center font-bold"
            >
              W
            </div>
            <div
              class="w-8 h-8 rounded-lg bg-green-500/20 text-green-500 flex items-center justify-center font-bold"
            >
              W
            </div>
            <div
              class="w-8 h-8 rounded-lg bg-slate-700/50 text-slate-400 flex items-center justify-center font-bold"
            >
              -
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
