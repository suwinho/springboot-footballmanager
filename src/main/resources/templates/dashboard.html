<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Football Manager - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-900 text-white font-sans">
    <div class="container mx-auto p-6 max-w-5xl">
      <header
        class="flex justify-between items-end border-b border-slate-700 pb-6 mb-8"
      >
        <div>
          <h1
            class="text-4xl font-black text-blue-400 uppercase tracking-tighter"
            th:text="${team.name}"
          >
            Nazwa Klubu
          </h1>
          <div class="flex gap-4 mt-2">
            <a
              th:href="@{'/lineup/' + ${team.id}}"
              class="text-xs bg-slate-700 hover:bg-blue-600 px-3 py-1 rounded transition uppercase font-bold"
              >Edytuj Skład</a
            >
            <a
              th:href="@{'/'}"
              class="text-xs bg-green-700 hover:bg-green-600 px-3 py-1 rounded transition uppercase font-bold"
              >Wróć do kalendarza</a
            >
          </div>
        </div>
        <div class="text-right">
          <p class="text-xs text-slate-500 uppercase font-bold tracking-widest">
            Dostępne środki
          </p>
          <p
            class="text-2xl font-mono text-green-400 font-bold"
            th:text="${#numbers.formatDecimal(team.budget, 0, 'WHITESPACE', 0, 'POINT') + ' €'}"
          >
            100 000 000 €
          </p>
        </div>
      </header>

      <div class="grid gap-8">
        <section
          class="bg-slate-800 rounded-2xl shadow-2xl overflow-hidden border border-blue-500/20"
        >
          <div class="p-4 bg-slate-700/50 flex justify-between items-center">
            <h2
              class="font-black uppercase tracking-wider text-sm flex items-center gap-2"
            >
              <span
                class="w-2 h-2 bg-green-500 rounded-full animate-pulse"
              ></span>
              Wyjściowa Jedenastka
            </h2>
            <span
              class="text-xs font-bold text-slate-400"
              th:text="${players.?[isInFirstEleven].size()} + ' / 11'"
              >11 / 11</span
            >
          </div>

          <table class="w-full text-left">
            <tbody class="divide-y divide-slate-700">
              <tr
                th:each="player : ${players}"
                th:if="${player.isInFirstEleven}"
                class="hover:bg-slate-700/30 transition group"
              >
                <td
                  class="p-4 w-12 text-center font-mono text-blue-400 font-bold"
                >
                  XI
                </td>
                <td class="p-4">
                  <div
                    class="font-bold text-slate-100"
                    th:text="${player.firstName + ' ' + player.lastName}"
                  >
                    Jan Kowalski
                  </div>
                  <div class="text-[10px] text-slate-500 uppercase font-bold">
                    Atak: [[${player.offensiveStats}]] | Obrona:
                    [[${player.defensiveStats}]]
                  </div>
                </td>
                <td
                  class="p-4 text-center text-slate-400 text-sm"
                  th:text="${player.age} + ' l.'"
                >
                  25 l.
                </td>
                <td class="p-4 text-right">
                  <span
                    class="bg-blue-600 text-white px-3 py-1 rounded-full text-xs font-black shadow-lg shadow-blue-900/50"
                    th:text="${player.overall}"
                    >85</span
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </section>

        <section
          class="bg-slate-800/50 rounded-2xl shadow-xl overflow-hidden border border-slate-700"
        >
          <div class="p-4 bg-slate-800 flex justify-between items-center">
            <h2
              class="font-bold uppercase tracking-wider text-sm text-slate-400"
            >
              Ławka Rezerwowych
            </h2>
          </div>

          <table class="w-full text-left">
            <tbody class="divide-y divide-slate-700">
              <tr
                th:each="player : ${players}"
                th:if="${!player.isInFirstEleven}"
                class="hover:bg-slate-700/20 transition opacity-70 hover:opacity-100"
              >
                <td
                  class="p-4 w-12 text-center font-mono text-slate-600 font-bold italic text-xs font-bold"
                >
                  SUB
                </td>
                <td class="p-4">
                  <div
                    class="font-semibold text-slate-300"
                    th:text="${player.firstName + ' ' + player.lastName}"
                  >
                    Jan Kowalski
                  </div>
                </td>
                <td
                  class="p-4 text-center text-slate-500 text-sm"
                  th:text="${player.age} + ' l.'"
                >
                  25 l.
                </td>
                <td class="p-4 text-right">
                  <span
                    class="bg-slate-700 text-slate-300 px-3 py-1 rounded-full text-xs font-bold"
                    th:text="${player.overall}"
                    >85</span
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </section>
      </div>
    </div>
  </body>
</html>
