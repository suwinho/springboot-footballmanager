<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Global Transfer Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-950 text-slate-100 font-sans p-10">
    <div class="container mx-auto max-w-6xl">
      <header
        class="flex justify-between items-center mb-10 border-b border-slate-800 pb-6"
      >
        <div>
          <h1 class="text-4xl font-black uppercase italic tracking-tighter">
            Rynek Transferowy
          </h1>
          <p class="text-blue-400 font-bold text-xs tracking-widest uppercase">
            Zbuduj Galacticos
          </p>
        </div>
        <div class="text-right">
          <p class="text-[10px] text-slate-500 font-black uppercase mb-1">
            Tw√≥j Bud≈ºet
          </p>
          <p
            class="text-2xl font-mono text-green-400 font-bold"
            th:text="${#numbers.formatDecimal(myTeam.budget, 0, 'WHITESPACE', 0, 'POINT') + ' ‚Ç¨'}"
          >
            100M ‚Ç¨
          </p>
        </div>
      </header>

      <div
        class="bg-slate-900/80 backdrop-blur-md p-6 rounded-[2rem] border border-white/5 mb-10 flex flex-wrap gap-6 items-center justify-between shadow-2xl"
      >
        <div class="flex flex-wrap gap-4 items-center">
          <div class="relative">
            <span
              class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"
              >üîç</span
            >
            <input
              type="text"
              id="nameSearch"
              onkeyup="filterPlayers()"
              placeholder="Szukaj nazwiska..."
              class="bg-slate-950 border border-white/10 rounded-xl py-3 pl-10 pr-4 text-sm focus:outline-none focus:border-blue-500 transition-all w-64"
            />
          </div>

          <select
            id="statFilter"
            onchange="filterPlayers()"
            class="bg-slate-950 border border-white/10 rounded-xl py-3 px-4 text-sm focus:outline-none focus:border-blue-500 transition-all text-slate-300"
          >
            <option value="all">Wszyscy zawodnicy</option>
            <option value="attacker">Najlepsi AtakujƒÖcy (80+)</option>
            <option value="defender">Najlepsi Obro≈Ñcy (80+)</option>
            <option value="affordable">Dostƒôpni dla bud≈ºetu</option>
          </select>

          <select
            id="sortFilter"
            onchange="sortPlayers()"
            class="bg-slate-950 border border-white/10 rounded-xl py-3 px-4 text-sm focus:outline-none focus:border-blue-500 transition-all text-slate-300"
          >
            <option value="default">Sortowanie: Domy≈õlne</option>
            <option value="priceAsc">Cena: Od najni≈ºszej</option>
            <option value="priceDesc">Cena: Od najwy≈ºszej</option>
            <option value="overallDesc">Potencja≈Ç (Overall)</option>
          </select>
        </div>

        <div
          class="text-[10px] font-black uppercase tracking-widest text-slate-500"
        >
          Znaleziono:
          <span
            id="playerCount"
            class="text-blue-400"
            th:text="${players.size()}"
            >0</span
          >
        </div>
      </div>

      <div
        id="playerGrid"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
      >
        <div
          th:each="p : ${players}"
          class="player-card bg-slate-900/50 backdrop-blur-md p-6 rounded-3xl border border-white/5 hover:border-blue-500/50 transition-all group shadow-xl"
          th:data-name="${p.lastName}"
          th:data-off="${p.offensiveStats}"
          th:data-def="${p.defensiveStats}"
          th:data-price="${p.marketValue}"
          th:data-overall="${p.overall}"
        >
          <div class="flex justify-between items-start mb-6">
            <div
              class="w-14 h-14 bg-blue-600 rounded-full flex items-center justify-center font-black text-2xl shadow-lg shadow-blue-900/40"
              th:text="${p.overall}"
            >
              85
            </div>
            <div class="text-right">
              <span
                class="bg-slate-800 text-slate-400 text-[10px] px-2 py-1 rounded font-bold uppercase"
                th:text="${p.team != null ? p.team.name : 'Wolny Agent'}"
                >Klub</span
              >
            </div>
          </div>

          <h3
            class="text-2xl font-black uppercase italic tracking-tight mb-1"
            th:text="${p.lastName}"
          >
            NAZWISKO
          </h3>
          <p
            class="text-slate-500 text-xs font-bold uppercase mb-6 tracking-widest"
            th:text="'Atak: ' + ${p.offensiveStats} + ' | Obrona: ' + ${p.defensiveStats}"
          >
            Staty
          </p>

          <div
            class="flex items-center justify-between mb-6 pt-4 border-t border-white/5"
          >
            <span class="text-slate-400 text-xs font-bold uppercase"
              >Cena:</span
            >
            <span
              class="text-xl font-mono font-bold text-white"
              th:text="${#numbers.formatDecimal(p.marketValue, 0, 'WHITESPACE', 0, 'POINT') + ' ‚Ç¨'}"
              >50M ‚Ç¨</span
            >
          </div>

          <form th:action="@{/transfer/buy}" method="post">
            <input type="hidden" name="playerId" th:value="${p.id}" />
            <button
              type="submit"
              th:disabled="${myTeam.budget < p.marketValue}"
              class="w-full py-4 rounded-xl font-black uppercase text-xs transition-all tracking-widest disabled:opacity-20 disabled:cursor-not-allowed bg-white text-slate-950 hover:bg-blue-500 hover:text-white"
            >
              Kup Zawodnika
            </button>
          </form>
        </div>
      </div>

      <div class="mt-12 text-center pb-20">
        <a
          href="/dashboard/1"
          class="text-slate-500 hover:text-white font-bold uppercase text-xs tracking-[0.3em] transition"
          >Wr√≥ƒá do Biura</a
        >
      </div>
    </div>

    <script th:inline="javascript">
      function filterPlayers() {
        const input = document.getElementById("nameSearch").value.toLowerCase();
        const statFilter = document.getElementById("statFilter").value;
        const myBudget = /*[[${myTeam.budget}]]*/ 0;
        const cards = document.querySelectorAll(".player-card");
        let visibleCount = 0;

        cards.forEach((card) => {
          const name = card.getAttribute("data-name").toLowerCase();
          const off = parseInt(card.getAttribute("data-off"));
          const def = parseInt(card.getAttribute("data-def"));
          const price = parseInt(card.getAttribute("data-price"));

          let isVisible = name.includes(input);
          if (statFilter === "attacker" && off < 80) isVisible = false;
          if (statFilter === "defender" && def < 80) isVisible = false;
          if (statFilter === "affordable" && price > myBudget)
            isVisible = false;

          card.style.display = isVisible ? "block" : "none";
          if (isVisible) visibleCount++;
        });
        document.getElementById("playerCount").innerText = visibleCount;
      }

      function sortPlayers() {
        const grid = document.getElementById("playerGrid");
        const cards = Array.from(grid.getElementsByClassName("player-card"));
        const sortVal = document.getElementById("sortFilter").value;

        cards.sort((a, b) => {
          if (sortVal === "priceAsc") return a.dataset.price - b.dataset.price;
          if (sortVal === "priceDesc") return b.dataset.price - a.dataset.price;
          if (sortVal === "overallDesc")
            return b.dataset.overall - a.dataset.overall;
          return 0;
        });

        cards.forEach((card) => grid.appendChild(card));
      }
    </script>
  </body>
</html>
